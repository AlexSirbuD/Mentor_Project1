<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="card_face">
          <div class="card_bg">
            <div class="logo"></div>
            <div class="logo2"></div>
            <div class="logo3"></div>
          </div>

          <input type="text" class="card_numbers" id="card_num" placeholder="####  ####  ####  ####">

          <div class="card_data">
            <div class="card_name">
              <label for="name"> Card name</label>
              <input type="text" name="name" id="">
            </div>
            <div class="card_date">
              <label for="name">Expires</label>
              <input type="text" name="name" id="">
            </div>
          </div>
        </div>

        <div class="card_back">
          <div class="card_bg_back">
            <div class="logo_back"></div>
          </div>
          <div class="black_line"></div>
          <div class="card_data_back">
            <label for="cvc">CVC</label>
            <input class="card_cvc_input" type="text" name="cvc">
          </div>
        </div>
      </div>
    </div>


    <div class="card_form">
      <div class="card_form_number">
        <label for="form_number">Card Number</label>
        <input type="text" name="form_number" id="">
      </div>

      <div class="card_form_name">
        <label for="form_name">Card Name</label>
        <input type="text" name="form_name" id="">
      </div>

      <div class="card_form_date">

        <label for="form_date">Expires Date</label>

        <select class="form-month" id="month" name="form_date">
          <option value="">Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select class="form-year" id="year" name="form_date">
          <option value="">Year</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>

        <div class="card_form_cvc">
          <label for="form_date">CVC</label>
          <input type="text" name="form_cvc" id="">
        </div>

        <button class="btn_submit">Submit</button>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
