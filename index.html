<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="flip">
      <div class="card_face">
        <div class="active_box box_hidden"></div>
        <div class="active_box2 box_hidden"></div>
        <div class="active_box3 box_hidden active_box_animation"></div>
        <div class="card_bg">
          <img src="./img/masterCard_st.png" class="logotip" id="logo"></img>

        </div>

        <!-- <input readonly type="text" class="card_numbers" id="card_num"> -->
        <div class="card_numbers">
          <div class="unu" id="1">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="2">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="3">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="4">
            <span class="animated-heading ">#</span>
          </div>
          <p class="space"></p>

          <div class="unu" id="5">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="6">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="7">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="8">
            <span class="animated-heading ">#</span>
          </div>
          <p class="space"></p>

          <div class="unu" id="9">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="10">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="11">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="12">
            <span class="animated-heading ">#</span>
          </div>
          <p class="space"></p>
          <div class="unu" id="13">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="14">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="15">
            <span class="animated-heading ">#</span>
          </div>
          <div class="unu" id="16">
            <span class="animated-heading ">#</span>
          </div>
        </div>


        <div class="card_data">
          <div class="card_name">
            <p> Card name</p>
            <input readonly type="text" name="name" id="card__name" placeholder="AD SOYAT">
          </div>
          <div class="card_date">
            <p>Expires</p>
            <input readonly type="text" name="name" id="card_date_month" placeholder="MM"><span>/</span>
            <input readonly type="text" name="name" id="card_date_year" placeholder="YY">

          </div>
        </div>
      </div>

      <div class="card_back hidden">
        <div class="card_bg_back">
          <div class="logo_back"></div>
        </div>
        <div class="black_line"></div>
        <div class="card_data_back">
          <label for="cvc">CVC</label>
          <input class="card_cvc" type="text" name="cvc">
        </div>
      </div>
    </div>



    <div class="card_form">
      <div class="card_form_number">
        <label for="form_number">Card Number</label>
        <input type="text" name="form_number" id="form_card_number">
      </div>

      <div class="card_form_name">
        <label for="form_name">Card Name</label>
        <input type="text" name="form_name" maxlength="30" id="form_card_name">
      </div>

      <div class="card_form_date">

        <label for="form_date">Expires Date</label>

        <select class="form-month" id="month" name="form_date">
          <option value="">Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select class="form-year" id="year" name="form_date">
          <option value="">Year</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>

        <div class="card_form_cvc">
          <label for="form_date">CVC</label>
          <input type="text" name="form_cvc" maxlength="3" id="form_card_cvc">
        </div>

        <button class="btn_submit">Submit</button>

      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
